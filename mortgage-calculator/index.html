<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mortgage Repayment Calculator</h1>
        <form id="mortgage-form">
            <label for="loan-amount">Loan Amount:</label>
            <input type="number" id="loan-amount" placeholder="Enter loan amount" required>

            <label for="interest-rate">Interest Rate (%):</label>
            <input type="number" id="interest-rate" placeholder="Enter annual interest rate" required>

            <label for="loan-term">Loan Term (Years):</label>
            <input type="number" id="loan-term" placeholder="Enter loan term in years" required>

            <button type="submit">Calculate</button>
        </form>
        <div class="results">
            <p id="monthly-payment">Monthly Payment: $0.00</p>
            <p id="total-payment">Total Payment: $0.00</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
